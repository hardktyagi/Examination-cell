<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .btn {
      padding: 20px 40px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Button linking to your Google Apps Script -->
  <a class="btn" href="https://script.google.com/macros/s/AKfycbwE_EuM8SvbdimKvmh-SAXzuffyFu1rw2X_ye1TQVjBcfBY9DLLmdIk-uZ6RjGiPLcl/exec" target="_blank">
    Open Student Portal
  </a>

  <script>
    // Optional: register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.log('SW registration failed:', err));
    }
  </script>

</body>
</html>
