<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Portal â€” Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: #b00020;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Teacher Portal</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div id="msg" class="error"></div>
  </div>

  <script>
    // Only one teacher username/password
    const teacherUsername = "teacher";
    const teacherPassword = "teacherpass";

    const portalURL = "https://script.google.com/macros/s/AKfycbwE_EuM8SvbdimKvmh-SAXzuffyFu1rw2X_ye1TQVjBcfBY9DLLmdIk-uZ6RjGiPLcl/exec";

    document.getElementById('loginBtn').addEventListener('click', () => {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      const msg = document.getElementById('msg');

      if(user === teacherUsername && pass === teacherPassword){
        // Login successful, open portal
        window.location.href = portalURL;
      } else {
        msg.textContent = "Invalid username or password!";
      }
    });
  </script>

</body>
</html>
